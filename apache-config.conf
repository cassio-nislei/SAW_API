# ========================================
# Apache Configuration para SAW
# ========================================

# Habilitar gzip compression
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/html text/plain text/xml
    AddOutputFilterByType DEFLATE text/css text/javascript
    AddOutputFilterByType DEFLATE application/javascript application/json
    AddOutputFilterByType DEFLATE application/rss+xml
    AddOutputFilterByType DEFLATE font/opentype application/x-font-woff
</IfModule>

# Habilitar mod_expires para cache headers
<IfModule mod_expires.c>
    ExpiresActive On
    
    # Cache dinâmico (HTML, PHP)
    ExpiresByType text/html "access plus 1 hour"
    
    # Cache de assets (CSS, JS, imagens) por 1 ano
    ExpiresByType text/css "access plus 1 year"
    ExpiresByType text/javascript "access plus 1 year"
    ExpiresByType application/javascript "access plus 1 year"
    ExpiresByType image/jpeg "access plus 1 year"
    ExpiresByType image/gif "access plus 1 year"
    ExpiresByType image/png "access plus 1 year"
    ExpiresByType image/svg+xml "access plus 1 year"
    ExpiresByType image/x-icon "access plus 1 year"
    
    # Fonts
    ExpiresByType font/ttf "access plus 1 year"
    ExpiresByType font/otf "access plus 1 year"
    ExpiresByType font/woff "access plus 1 year"
    ExpiresByType font/woff2 "access plus 1 year"
    ExpiresByType application/font-woff "access plus 1 year"
</IfModule>

# Headers para desempenho e segurança
<IfModule mod_headers.c>
    # CORS Headers
    Header set Access-Control-Allow-Origin "*"
    Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD"
    Header set Access-Control-Allow-Headers "Origin, Content-Type, Authorization, X-Requested-With, Accept, x-api-key"
    Header set Access-Control-Max-Age "86400"
    Header set Access-Control-Allow-Credentials "true"
    
    # Security Headers
    Header set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header set X-Content-Type-Options "nosniff"
    Header set X-Frame-Options "SAMEORIGIN"
    Header set X-XSS-Protection "1; mode=block"
    Header set Referrer-Policy "strict-origin-when-cross-origin"
    Header set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    
    # Remove server header
    Header always unset X-Powered-By
    Header unset X-Powered-By
    
    # Cache headers
    Header set Cache-Control "public, max-age=3600"
    Header set Pragma "public"
</IfModule>

# Permitir OPTIONS para CORS preflight
<IfModule mod_rewrite.c>
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [L]
</IfModule>

# Configurações de timeouts
Timeout 300
KeepAliveTimeout 15
