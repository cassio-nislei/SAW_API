version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsaap-api
    restart: unless-stopped

    # Volumes para sincronizar código
    volumes:
      # Código da aplicação
      - ./:/var/www/html/

      # Apache logs
      - ./logs/apache:/var/log/apache2/

      # PHP logs
      - ./logs/php:/var/log/php/

      # Custom configs
      - ./apache-config.conf:/etc/apache2/conf-available/saw-config.conf:ro
      - ./.htaccess:/var/www/html/.htaccess:ro

    # Variáveis de ambiente para banco de dados
    environment:
      DB_HOST: ${DB_HOST:-db.remote}
      DB_USER: ${DB_USER:-root}
      DB_PASS: ${DB_PASS:-root}
      DB_NAME: ${DB_NAME:-saw_quality}
      DB_PORT: ${DB_PORT:-3306}

      # Configurações PHP
      PHP_DISPLAY_ERRORS: "On"
      PHP_ERROR_REPORTING: "E_ALL"
      PHP_MEMORY_LIMIT: "256M"
      PHP_UPLOAD_MAX_FILESIZE: "50M"
      PHP_POST_MAX_SIZE: "50M"
      PHP_MAX_EXECUTION_TIME: "300"

      # Configurações Apache
      APACHE_RUN_USER: www-data
      APACHE_RUN_GROUP: www-data

      # Configurações de CORS
      CORS_ALLOW_ORIGIN: "*"
      CORS_ALLOW_CREDENTIALS: "true"

    # Labels para Traefik
    labels:
      # Habilitar Traefik
      - traefik.enable=true
      - traefik.docker.network=public

      # Router HTTPS (principal)
      - traefik.http.routers.whatsaap.rule=Host(`whatsaap.easilybr.com.br`)
      - traefik.http.routers.whatsaap.entrypoints=websecure
      - traefik.http.routers.whatsaap.tls=true
      - traefik.http.routers.whatsaap.tls.certresolver=le

      # Router HTTP (redirecionar para HTTPS)
      - traefik.http.routers.whatsaap-http.rule=Host(`whatsaap.easilybr.com.br`)
      - traefik.http.routers.whatsaap-http.entrypoints=web
      - traefik.http.routers.whatsaap-http.middlewares=redirect-to-https@docker

      # Service
      - traefik.http.services.whatsaap.loadbalancer.server.port=80
      - traefik.http.services.whatsaap.loadbalancer.healthcheck.path=/
      - traefik.http.services.whatsaap.loadbalancer.healthcheck.interval=10s

      # Middleware para redirecionar HTTP para HTTPS
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true

      # Headers de segurança
      - traefik.http.middlewares.security-headers.headers.accesscontrolalloworigin=*
      - traefik.http.middlewares.security-headers.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS
      - traefik.http.middlewares.security-headers.headers.stricttransportsecurity=max-age=31536000; includeSubDomains; preload

    # Networks
    networks:
      - public

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Networks - usar network do Traefik
networks:
  public:
    external: true
