<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAW API - Swagger UI</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://unpkg.com/swagger-ui-dist@3/favicon-32x32.png"
      sizes="32x32"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        padding: 0;
        background: #fafafa;
      }
      .topbar {
        background-color: #1a1a1a;
        padding: 15px;
        color: white;
        border-bottom: 3px solid #4caf50;
      }
      .topbar h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }
      .topbar p {
        margin: 5px 0 0 0;
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h1>üîå SAW API - Swagger Documentation</h1>
      <p>Sistema de Atendimento Web - API RESTful v1.0.0</p>
    </div>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        // Detectar URL do swagger.json
        const protocol = window.location.protocol;
        const host = window.location.host;
        const pathname = window.location.pathname;

        let swaggerUrl = "";
        if (pathname.includes("/SAW-main/api")) {
          swaggerUrl =
            protocol + "//" + host + "/SAW-main/api/swagger-json.php";
        } else if (pathname.includes("/api")) {
          swaggerUrl = protocol + "//" + host + "/api/swagger-json.php";
        } else {
          swaggerUrl = protocol + "//" + host + "/api/swagger-json.php";
        }

        console.log("Swagger URL:", swaggerUrl);

        // Inicializar Swagger UI
        window.ui = SwaggerUIBundle({
          url: swaggerUrl,
          dom_id: "#swagger-ui",
          deepLinking: true,
          preloadContent: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset,
          ],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "BaseLayout",
          onComplete: function () {
            console.log("‚úÖ Swagger UI loaded successfully");
          },
          onFailure: function (error) {
            console.error("‚ùå Swagger UI load error:", error);
          },
        });
      };
    </script>
  </body>
</html>
