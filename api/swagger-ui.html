<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAW API - Swagger UI</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://unpkg.com/swagger-ui-dist@3/favicon-32x32.png"
      sizes="32x32"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        padding: 0;
        background: #fafafa;
      }
      .topbar {
        background-color: #1a1a1a;
        padding: 15px;
        color: white;
        border-bottom: 3px solid #4caf50;
      }
      .topbar h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }
      .topbar p {
        margin: 5px 0 0 0;
        font-size: 12px;
        opacity: 0.8;
      }
      .info-banner {
        background-color: #e8f5e9;
        border-left: 4px solid #4caf50;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 4px;
        font-size: 12px;
      }
      .info-banner.warning {
        background-color: #fff3e0;
        border-left-color: #ff9800;
      }
      .info-banner.error {
        background-color: #ffebee;
        border-left-color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h1>üîå SAW API - Swagger Documentation</h1>
      <p>Sistema de Atendimento Web - API RESTful v2.0.0</p>
    </div>
    <div id="info-message"></div>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        // Detectar URL do swagger.json via rota da API
        const protocol = window.location.protocol;
        const host = window.location.host;
        const pathname = window.location.pathname;

        let swaggerUrl = "";

        // Melhor detec√ß√£o baseada no path do arquivo HTML
        // O swagger-ui.html est√° em /api/ ent√£o deve buscar em /api/v1/swagger.json
        if (pathname.includes("/SAW-main/api/swagger-ui.html")) {
          swaggerUrl = protocol + "//" + host + "/SAW-main/api/v1/swagger.json";
        } else if (pathname.includes("/api/swagger-ui.html")) {
          swaggerUrl = protocol + "//" + host + "/api/v1/swagger.json";
        } else if (pathname.includes("/SAW-main/api")) {
          swaggerUrl = protocol + "//" + host + "/SAW-main/api/v1/swagger.json";
        } else if (pathname.includes("/api")) {
          swaggerUrl = protocol + "//" + host + "/api/v1/swagger.json";
        } else {
          // Fallback
          swaggerUrl = protocol + "//" + host + "/SAW-main/api/v1/swagger.json";
        }

        console.log("üìç HTML Location:", window.location.href);
        console.log("üìç HTML Pathname:", pathname);
        console.log("üîó Swagger JSON URL:", swaggerUrl);

        // Display info
        const infoDiv = document.getElementById("info-message");
        infoDiv.innerHTML = `<div class="info-banner">üì° Carregando documenta√ß√£o de: <strong>${swaggerUrl}</strong></div>`;

        // Inicializar Swagger UI
        window.ui = SwaggerUIBundle({
          url: swaggerUrl,
          dom_id: "#swagger-ui",
          deepLinking: true,
          preloadContent: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset,
          ],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "BaseLayout",
          requestInterceptor: function (request) {
            // Log all requests
            console.log("Request:", request.url);
            return request;
          },
          responseInterceptor: function (response) {
            console.log("Response:", response.url, response.status);
            return response;
          },
          onComplete: function () {
            console.log("‚úÖ Swagger UI carregado com sucesso");
            infoDiv.innerHTML = `<div class="info-banner">‚úÖ Documenta√ß√£o carregada com sucesso de: <strong>${swaggerUrl}</strong></div>`;
          },
          onFailure: function (error) {
            console.error("‚ùå Erro ao carregar Swagger UI:", error);
            infoDiv.innerHTML = `<div class="info-banner error">
              ‚ùå Erro ao carregar documenta√ß√£o<br>
              URL tentada: <strong>${swaggerUrl}</strong><br>
              Erro: ${error.message || error}
            </div>`;
          },
        });
      };
    </script>
  </body>
</html>
